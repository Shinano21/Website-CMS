{% extends 'base.html' %}
{% block title %}Profile Settings - Admin{% endblock %}

{% block content %}
<div class="container mx-auto py-10 px-6 max-w-2xl">
    <h1 class="text-4xl font-bold mb-8 text-blue-700">Profile Settings</h1>
    
    <div class="bg-white rounded-xl shadow-lg p-8">
        <form method="POST">
            <!-- Username -->
            <div class="mb-8">
                <label class="block text-lg font-semibold mb-3 text-gray-700">Username</label>
                <input type="text" name="username" value="{{ current_username }}" 
                       class="w-full p-4 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 text-lg" required>
                <p class="text-sm text-gray-500 mt-2">Change your login username</p>
            </div>

            <!-- Email -->
            <div class="mb-8">
                <label class="block text-lg font-semibold mb-3 text-gray-700">Email Address</label>
                <input type="email" name="email" value="{{ current_email }}" 
                       class="w-full p-4 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 text-lg" required>

                {% if email_verified %}
                    <p class="text-sm text-green-600 mt-2">✔ Email verified</p>
                {% else %}
                    <p class="text-sm text-red-600 mt-2">⚠ Email not verified</p>
                {% endif %}
            </div>
            
            <!-- Password -->
            <div class="mb-8">
                <label class="block text-lg font-semibold mb-3 text-gray-700">New Password</label>
                <input type="password" name="password" placeholder="Leave blank to keep current" 
                       class="w-full p-4 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
            </div>
            
            <div class="mb-10">
                <label class="block text-lg font-semibold mb-3 text-gray-700">Confirm New Password</label>
                <input type="password" name="confirm_password" placeholder="Repeat new password" 
                       class="w-full p-4 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
            </div>
            
            <div class="flex justify-between items-center">
                <a href="/admin" class="text-blue-600 hover:underline text-lg">← Back to Dashboard</a>
                <button type="submit"
                        class="bg-green-600 text-white font-bold py-3 px-10 rounded-lg hover:bg-green-700 transition shadow-lg">
                    Save Changes
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
